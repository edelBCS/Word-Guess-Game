<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="bg-div container-fluid p-0 m-0 text-center fixed-top">
        <img id="bg-topper" src="assets/images/topper.jpg" class="fixed-top m-auto m-0 p-0 col-8 rounded-lg" alt="">
        <div class="container text-center">
            <!-- Title Banner -->
            <div id="jumbo" class="jumbotron mt-5 pb-0">

                <h1 class="display-4 text-center">ZOMBIE Word Guess Game</h1>
                <p class="lead text-center">Guess the word or you LOSE!!!</p>
                <img id="deadHand" src="assets/images/hand.png" alt="zombie hand">
            </div>
            <div id="main-row" class="row justify-content-center">
                <!-- Score Keeping  -->
                <div class="col-2 text-center">
                    <div id="wins" class="wins">
                        WINS: 0
                    </div>

                    <div id="losses" class="losses">
                        LOSSES: 0
                    </div>
                </div>

                <div class="col-6 text-center">
                    <!-- Remaining Guesses -->
                    <div id="guesses" class="guesses">

                    </div>

                    <!-- Word to be Guessed -->
                    <div id="mysteryWord" class="mysteryWord h2 text-secondary" style="letter-spacing: 3px">

                    </div>

                    <!-- Letters Already Guessed -->
                    Letters Already Guessed:
                    <div id="usedLetters" class="usedLetters">
                        <h2 class="h2"></h2>
                    </div>

                    <!-- Start and new game -->
                    <div id="newGameBtn" class="newGameBtn">
                        <button class="btn btn-danger" onclick="setupNewGame()">New Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="assets/javascript/game.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
