<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container text-center">
        <!-- Title Banner -->
        <div class="jumbotron">
            <h1 class="display-4 text-center">Word Guess Game</h1>
            <p class="lead text-center">Guess the word or you LOSE!!!</p>
        </div>

        <!-- Score Keeping  -->
        <div id="wins" class="wins">
            WINS: 0
        </div>

        <div id="losses" class="losses">
            LOSSES: 0
        </div>

        <!-- Word to be Guessed -->
        <div id="mysteryWord" class="mysteryWord">
            <h2 class="h2">Mystery Word</h2>
        </div>

        <!-- Letters Already Guessed -->
        <div id="usedLetters" class="usedLetters">
            <h2 class="h2">Letters Already Guessed</h2>
        </div>

        <div id="newGameBtn" class="newGameBtn">
            <button class="btn btn-danger">New Game</button>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
